pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localPropertiesFile = file("local.properties")

        if (!localPropertiesFile.exists()) {
            throw new GradleException("local.properties file is missing. Please create it and define flutter.sdk property.")
        }

        localPropertiesFile.withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")

        if (flutterSdkPath == null || flutterSdkPath.trim().isEmpty()) {
            throw new GradleException("flutter.sdk not set in local.properties. Please set it to your Flutter SDK path.")
        }

        return flutterSdkPath
    }()

    println("Flutter SDK path resolved to: $flutterSdkPath")

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"
